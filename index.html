<!DOCTYPE html>
<html>
<head>
  <title>AI AR Virtual Assistant</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <script src="script.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    button {
      position: fixed;
      bottom: 20px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
    }
    #mic { right: 20px; }
    #speak { left: 20px; }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar/examples/image-tracking/assets/card-example/card.mind;"
  embedded
  vr-mode-ui="enabled:false">

  <a-camera></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">

    <a-entity id="avatar"
      gltf-model="avatar.glb"
      scale="0.4 0.4 0.4"
      position="0 0 0"
      animation__idle="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.05 0">
    </a-entity>

  </a-entity>

</a-scene>

<button id="speak" onclick="speak('Hi! I am your AI AR virtual assistant.')">ðŸ”Š Speak</button>
<button id="mic" onclick="startListening()">ðŸŽ¤ Talk</button>

</body>
</html>
