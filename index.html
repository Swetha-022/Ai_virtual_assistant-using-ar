<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI AR Virtual Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  
  <!-- Animation Mixer for .glb animations -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- A-Frame Scene with AR -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;">

    <!-- Auto-spawn AI avatar 2 meters in front of camera -->
    <a-entity 
      id="avatar"
      gltf-model="url(avatar.glb)"
      scale="0.5 0.5 0.5"
      position="0 0 -2"
      animation-mixer>
    </a-entity>

    <!-- Optional: simple plane as ground -->
    <a-plane position="0 -1 -2" rotation="-90 0 0" width="4" height="4" color="#ccc"></a-plane>

    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
