<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR + Ready Player Me Avatar</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar/examples/image-tracking/assets/card-example/card.mind; debugUIEnabled: true;"
      embedded
      vr-mode-ui="enabled: false">

      <a-camera></a-camera>

      <!-- Avatar entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="avatar"
          gltf-model="https://models.readyplayer.me/69423adde17bf7b363ea0acd.glb"
          crossorigin="anonymous"
          scale="0.3 0.3 0.3"
          position="0 -0.3 0"
          rotation="0 180 0"
          animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 -0.2 0"
          animation-mixer>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
